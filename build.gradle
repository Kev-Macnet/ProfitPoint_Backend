plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations.all {
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    //exclude group: 'org.springframework.boot', module: 'spring-boot-starter-json'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '2.2.2.RELEASE'
        
    //compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.3.3.RELEASE'
    //compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' 
	implementation 'org.mariadb.jdbc:mariadb-java-client:2.2.0'
    //implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    
    implementation 'com.fasterxml.jackson.core:jackson-databind'
	implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.10.1'
	implementation 'com.fasterxml.woodstox:woodstox-core:5.1.0'

    implementation 'org.apache.httpcomponents:httpmime:4.3.1'
	implementation 'org.apache.poi:poi-ooxml:4.1.2'
	// https://mvnrepository.com/artifact/commons-io/commons-io
	implementation 'commons-io:commons-io:2.8.0'
	implementation 'com.sap.cloud.db.jdbc:ngdbc:+'
	
	implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.2',
            // Uncomment the next line if you want to use RSASSA-PSS (PS256, PS384, PS512) algorithms:
            //'org.bouncycastle:bcprov-jdk15on:1.60',
            'io.jsonwebtoken:jjwt-gson:0.11.2' // or 'io.jsonwebtoken:jjwt-gson:0.11.2' for gson

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testRuntimeOnly 'org.junit.platform:junit-platform-commons:1.7.0'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    // XML pretty format
	implementation group: 'org.codehaus.woodstox', name: 'woodstox-core-asl', version: '4.4.1'
	implementation group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
	implementation group: 'com.github.xiaoymin', name: 'knife4j-spring-ui', version: '3.0.3'
	
}